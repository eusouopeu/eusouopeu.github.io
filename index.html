                                }

                    if (currentRef) {
                        observer.observe(currentRef);
                    }

                        if (currentRef) {

                        }
                    };

                                                                                                                    <div key={job.id} className="timeline-item">
                                                                                                                        <p className="text-sm text-secondary mb-1">{job[`date_${lang}`]}</p>
                                                                                                                        <h3 className="text-xl font-semibold" style={{ color: 'var(--accent-color)' }}>{job[`title_${lang}`]}</h3>
                                                                                                                        <p className="text-md text-secondary mb-3">{job.company}</p>
                                                                                                                    </div>
                                                                                                        ))}
                                    </div>
                                                                                                        </div>
                                    </div>
                                                                                                </div>
                                    </section>
                                                                                                );
                                                                                            };

                                                        const Portfolio = ({ lang }) => {
                                                            const ref = useRef();
                                                            useFadeInUp(ref);
                                                            return (
                                                                <section id="projects" className="py-16 md:py-24 section-with-bg">
                                                                    <div className="section-content-wrapper">
                                                                        <div className="container mx-auto px-4 md:px-8">
                                                                            <h2 className="text-3xl md:text-4xl font-bold text-center mb-16 gradient-text fade-in-up">{langContent.portfolio.title[lang]}</h2>
                                                                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                                                                                {portfolioData.projects.map((project, index) => (
                                                                                    <div key={project.id} className="card-bg rounded-lg overflow-hidden fade-in-up" style={{ animationDelay: `${index * 0.2}s` }}>
                                                                                        <img src={project.imgSrc} alt={project[`title_${lang}`]} className="w-full h-48 object-cover" />
                                                                                        <div className="p-6">
                                                                                            <h3 className="text-xl font-semibold mb-2">{project[`title_${lang}`]}</h3>
                                                                                            <p className="text-sm text-secondary mb-4">{project[`description_${lang}`]}</p>
                                                                                            <a href={project.link} target="_blank" rel="noopener noreferrer" className="secondary-button text-sm font-medium py-2 px-4 rounded-md inline-block">{project[`button_${lang}`]}</a>
                                                                                        </div>
                                                                                    </div>
                                                                            ))}
                                </div>
                                </div>
                                </div>
                                </section>
                                                        );
                                                    };

                                                        const Certificates = ({ lang }) => {
                                                            const ref = useRef();
                                                            useFadeInUp(ref);
                                                            const duplicatedCerts = [...portfolioData.certificates, ...portfolioData.certificates];

                                                        return (
                                                            <section id="certificates" ref={ref} className="py-16 md:py-24 section-bg">
                                                                <div className="container mx-auto px-4 md:px-8">
                                                                    <h2 className="text-3xl md:text-4xl font-bold text-center mb-16 gradient-text fade-in-up">{langContent.certificates.title[lang]}</h2>
                                                                    <div className="carousel-wrapper w-full overflow-hidden relative fade-in-up" style={{ animationDelay: '0.2s' }}>
                                                                        <div className="flex animate-scroll">
                                                                            {duplicatedCerts.map((cert, index) => {
                                                                                const isProduct = cert.category === 'product';
                                                                                const buttonClass = isProduct ? 'secondary-button-rose' : 'secondary-button';
                                                                                const cardClass = isProduct ? 'card-bg product-card' : 'card-bg';

                                                                                return (
                                                                                    <div key={index} className="flex-shrink-0 w-64 mx-4">
                                                                                        <div className={`${cardClass} p-6 rounded-lg flex flex-col items-center text-center h-full`}>
                                                                                            <i className="fas fa-award text-5xl mb-4" style={{ color: isProduct ? 'var(--accent-color-rose)' : 'var(--accent-color)' }}></i>
                                                                                            <h4 className="text-lg font-bold mb-1">{cert[`name_${lang}`]}</h4>
                                                                                            <p className="text-sm italic text-secondary mb-2">{cert.institution}</p>
                                                                                            <p className="text-md text-secondary mb-5">{cert[`hours_${lang}`]}</p>
                                                                                            <a href={cert.link} target="_blank" className={`${buttonClass} text-xs font-medium py-2 px-4 rounded-md mt-auto`}>{langContent.certificates.download[lang]}</a>
                                                                                        </div>
                                                                                </div>
                                                                            );
                                                                        })}
                                    </div>
                                                                </div>
                                        </div>
                                                                                                                                                        </section>
                                                                                                                                                    );
                                                                                                                                                };

                                                                                                                                                const Skills = ({ lang }) => {
                                                                                                                                                    const baRef = useRef();
                                                                                                                                                    const pmRef = useRef();
                                                                                                                                                    const langRef = useRef();
                                                                                                                                                    useFadeInUp(baRef);
                                                                                                                                                    useFadeInUp(pmRef);
                                                                                                                                                    useFadeInUp(langRef);

                                                                                                                                                    return (
                                                                                                                                                        <section id="skills" className="py-16 md:py-24 section-with-bg">
                                                                                                                                                            <div className="section-content-wrapper">
                                                                                                                                                                <div className="container mx-auto px-4 md:px-8">
                                                                                                                                                                    <h2 className="text-3xl md:text-4xl font-bold text-center mb-16 gradient-text fade-in-up">{langContent.skills.title[lang]}</h2>
                                                                                                                                                                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-8 max-w-7xl mx-auto">
                                                                                                                                                                        <div ref={baRef} className="card-bg p-8 rounded-lg fade-in-up" style={{ animationDelay: '0.2s' }}>
                                                                                                                                                                            <h3 className="text-2xl font-semibold mb-6 text-center" style={{ color: 'var(--accent-color)' }}>{langContent.skills.businessAnalysisTitle[lang]}</h3>
                                                                                                                                                                            <div className="space-y-6">
                                                                                                                                                                                {langContent.skills.businessAnalysis.map(skill => (
                                                                                                                                                                                    <div key={skill.id}>
                                                                                                                                                                                        <h4 className="font-bold text-lg mb-2">{skill[`title_${lang}`]}</h4>
                                                                                                                                                                                        <div className="flex flex-wrap gap-2">
                                                                                                                                                                                            {skill.tags.map(tag => <span key={tag} className="tag text-sm py-1 px-3 rounded-full">{tag}</span>)}
                                                                                                                                                                            </div>
                                                                                                                                                                        </div>
                                                                                                                                                                    ))}
                                                                                                                                                                </div>
                                                                                                                                                            </div>
                                                                                                                                                            <div ref={pmRef} className="card-bg p-8 rounded-lg fade-in-up" style={{ animationDelay: '0.4s' }}>
                                                                                                                                                                <h3 className="text-2xl font-semibold mb-6 text-center" style={{ color: 'var(--accent-color-rose)' }}>{langContent.skills.productManagementTitle[lang]}</h3>
                                                                                                                                                                <div className="space-y-6">
                                                                                                                                                                    {langContent.skills.productManagement.map(skill => (
                                                                                                                                                                        <div key={skill.id}>
                                                                                                                                                                            <h4 className="font-bold text-lg mb-2">{skill[`title_${lang}`]}</h4>
                                                                                                                                                                            <div className="flex flex-wrap gap-2">
                                                                                                                                                                                {skill.tags.map(tag => <span key={tag} className="tag-rose text-sm py-1 px-3 rounded-full">{tag}</span>)}
                                                                                                                                                                            </div>
                                                                                                                                                                        </div>
                                                                                                                                                        ))}
                                                                                                                                                                </div>
                                                                                                                                                            </div>
                                                                                                                                                            <div ref={langRef} className="card-bg p-8 rounded-lg lg:col-span-2 fade-in-up" style={{ animationDelay: '0.6s' }}>
                                                                                                                                                                <h3 className="text-2xl font-semibold mb-6 text-center" style={{ color: 'var(--accent-color)' }}>{langContent.skills.langTitle[lang]}</h3>
                                                                                                                                                                <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                                                                                                                                                    {langContent.skills.languages.map((language, index) => (
                                                                                                                                                                        <React.Fragment key={language.id}>
                                                                                                                                                                            <div className="text-center">
                                                                                                                                                                                <p className="text-xl font-bold">{language[`name_${lang}`]}</p>
                                                                                                                                                                                <p className="text-md text-secondary">{language[`level_${lang}`]}</p>
                                                                                                                                                                            </div>
                                                                                                                                                            </React.Fragment>
                                                                                                                                                        ))}
                                                                                                                                                                </div>
                                                                                                                                                            </div>
                                            </div>
                                                                                                                                                    </div>
                                                                                                                                                </div>
                                            </section>
                                                                                                                                        );
                                                                                                                                    };

                                                        const Footer = ({ lang }) => {
                                                            const currentYear = new Date().getFullYear();
                                                            return (
                                                                <footer className="py-8 section-bg border-t" style={{ borderColor: 'var(--border-color)' }}>
                                                                    <div className="container mx-auto px-4 md:px-8 text-center text-secondary">
                                                                        <p>&copy; {currentYear} Pedro Caio Feitosa Teles</p>
                                                                    </div>
                    </footer>
                                                        );
                                                    };

                                                        // Main App Component
                                                        function App() {
                                                            const [theme, setTheme] = useState('dark');
                                                            const [lang, setLang] = useState('pt');

                                                        useEffect(() => {
                                                            const savedTheme = localStorage.getItem('theme') || 'dark';
                                                            setTheme(savedTheme);
                                                            const savedLang = localStorage.getItem('lang') || 'pt';
                                                            setLang(savedLang);
                                                        }, []);

                                                        useEffect(() => {
                                                            document.body.className = '';
                        if (theme === 'light') {
                            document.body.classList.add('light-theme');
                        }
                                                        localStorage.setItem('theme', theme);
                                                    }, [theme]);

                                                        useEffect(() => {
                        document.documentElement.lang = lang;
                        localStorage.setItem('lang', lang);
                                                    }, [lang]);

                                                        return (
                                                            <React.Fragment>
                                                                <Navbar lang={lang} setLang={setLang} theme={theme} setTheme={setTheme} />
                                                                <main>
                                                                    <Hero lang={lang} />
                                                                    <AboutAndExperience lang={lang} />
                                                                    <Portfolio lang={lang} />
                                                                    <Certificates lang={lang} />
                                                                    <Skills lang={lang} />
                                                                </main>
                                                                <Footer lang={lang} />
                                                            </React.Fragment>
                                                        );
                                                    }

                                                        const container = document.getElementById('root');
                                                        const root = ReactDOM.createRoot(container);
                                                        root.render(<App />);

</script>
</body>

</html>
